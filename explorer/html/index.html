<!DOCTYPE html>
<html>
  <head>
    <title>TVG Explorer</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" sizes="32x32">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../styles/design.css" type="text/css" media="screen">

    <script type="text/javascript" src="../scripts/vis.min.js"></script>
    <link rel="stylesheet" href="../styles/vis.min.css" type="text/css" media="screen">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script type="text/javascript" src="../scripts/graph.js"></script>
  </head>

  <body>
    <bodyHead>
      <span id="serverConnection" class="fas fa-power-off"></span>
      <span class="">Time Varying Graph Explorer</span>
    </bodyHead>

    <left>
      <div class="mb-1 col-md-5">
      </div>
      <div id="mytimeline"></div>
      <div id="mynetwork"></div>
    </left>

    <right>
      <div id="designMenu" class="card">
        <div class="card-body">
          <span class="h5 card-title">User tool box</span>
          <hr>

          <!-- FIXME: write explanation -->
          <p class="card-text">Tool to visualize...</p>

          <hr>

          <div>
            <span style="float: left; width: 50%;">
              <b>amount of data</b>
            </span>
            <span class="fas fa-calendar-alt" style="text-align: right; width: 50%">
            </span>
          </div>

          <div>
            <input id="daterangepicker" class="form-control" style="margin-top: 10px;" type="text" name="daterange" />
          </div>

          <hr>

          <div>
            <span style="float: left; width: 50%;">
              <b>node size</b>
            </span>
            <span class="far fa-circle" style="text-align: right; width: 50%;">
            </span>
          </div>

          <div style="width: 100%; margin-top: 10px;">
            <div class="btn-group">
              <button id="nodeWeight" class="btn btn-info" type="button">
                  Select Node Size
              </button>
              <button class="btn btn-info dropdown-toggle pull-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onClick="toggleExpand()">
              </button>
              <div class="dropdown-menu" aria-labelledby="nodeWeight">
                <b class="dropdown-item" name="in_degrees" onclick="getDropdownContent(event)">in_degrees</b>
                <b class="dropdown-item" name="in_weights" onclick="getDropdownContent(event)">in_weights</b>
                <b class="dropdown-item" name="out_degrees" onclick="getDropdownContent(event)">out_degrees</b>
                <b class="dropdown-item" name="out_weights" onclick="getDropdownContent(event)">out_weights</b>
                <b class="dropdown-item" name="degree_anomalies" onclick="getDropdownContent(event)">degree_anomalies</b>
                <b class="dropdown-item" name="weight_anomalies" onclick="getDropdownContent(event)">weight_anomalies</b>
                <a class="dropdown-item" name="power_iteration" onclick="getDropdownContent(event)">power_iteration</a>
              </div>
            </div>
          </div>

          <hr>

          <div>
            <span style="float: left; width: 50%;">
              <b>node colorize</b>
            </span>
            <span class="fas fa-tint" style="text-align: right; width: 50%">
            </span>
          </div>

          <div style="width: 100%; margin-top: 10px;">
            <div id="colorizeList"></div>
          </div>

        </div>
      </div>
    </right>

    <img src="../images/ajax-loader.svg" id="loading" title="Loading..." />
  </body>
</html>
